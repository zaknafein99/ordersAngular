<div class="flex justify-content-between">
  <h2>Productos</h2>
  <p-button label="Agregar producto" (onClick)="showAddModal()"></p-button>
</div>
<div class="flex">
    <p-table [value] = "listItems" 
      [paginator]="true" 
      [rows]="10" 
      [lazy]="true" 
      (onLazyLoad)="loadItems($event)"
      [totalRecords]="totalElements"
      >
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Producto</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>Cantidad</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-item>
        <tr>
          <td>{{item.id}}</td>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.price}}</td>
          <td>{{item.quantity}}</td>

        </tr>
      </ng-template>
    </p-table>
  </div>
<app-add-edit-item [displayAddModal]="displayAddModal"
  (clickClose)="hideAddModal($event)" ></app-add-edit-item>
