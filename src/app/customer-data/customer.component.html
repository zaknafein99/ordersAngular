<div>
    <p-table [value] = "listCustomers" 
      [paginator]="true" 
      [rows]="10" 
      [lazy]="true" 
      (onLazyLoad)="loadCustomers($event)"
      [totalRecords]="totalElements"
      [loading]="loading">
      <ng-template pTemplate="header">
        <tr>
          <th>Nombre</th>
          <th>Direccion</th>
          <th>Telefono</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cust>
        <tr>
          <td>{{cust.name}}</td>
          <td>{{cust.address}}</td>
          <td>{{cust.phoneNumber}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
