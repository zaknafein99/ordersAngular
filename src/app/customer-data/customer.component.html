<div class="card">
    <p-toast></p-toast>
    <p-table [value] = "listCustomers" 
      [paginator]="true" 
      [rows]="10" 
      [lazy]="true" 
      (onLazyLoad)="loadCustomers($event)"
      [totalRecords]="totalElements"
      [loading]="loading"
      dataKey="id"
      [tableStyle]="{ 'min-width': '75rem' }"
      [selection]="selectedCustomers"
      (selectionChange)="onSelectionChange($event)"
      [selectAll]="selectAll"
      (selectAllChange)="onSelectAllChange($event)"
      [globalFilterFields]="['name', 'address', 'phoneNumber']"
  >
      <ng-template pTemplate="header">
          <tr>
              <th style="width: 4rem"></th>
              <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
              <th pSortableColumn="country.name">Direccion <p-sortIcon field="address"></p-sortIcon></th>
              <th pSortableColumn="company">Telefono <p-sortIcon field="phoneNumber"></p-sortIcon></th>
          </tr>
          <tr>
              <th style="width: 4rem">
                  <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
              </th>
              <th>
                  <p-columnFilter type="text" field="name"></p-columnFilter>
              </th>
              <th>
                  <p-columnFilter type="text" field="address"></p-columnFilter>
              </th>
              <th>
                  <p-columnFilter type="text" field="phoneNumber"></p-columnFilter>
              </th>
              <!-- <th>
                  <p-columnFilter field="representative" matchMode="in" [showMenu]="false">
                      <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                          <p-multiSelect [ngModel]="value" appendTo="body" [options]="representatives" placeholder="Any" (onChange)="filter($event.value)" optionLabel="name" [maxSelectedLabels]="1" [selectedItemsLabel]="'{0} items'">
                              <ng-template let-option pTemplate="item">
                                  <div class="inline-block vertical-align-middle">
                                      <img [alt]="option.label" src="https://primefaces.org/cdn/primeng/images/demo/avatar/{{ option.image }}" width="24" class="vertical-align-middle" />
                                      <span class="ml-1 mt-1">{{ option.name }}</span>
                                  </div>
                              </ng-template>
                          </p-multiSelect>
                      </ng-template>
                  </p-columnFilter>
              </th> -->
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-cust>
          <tr>
              <td>
                  <p-tableCheckbox [value]="cust"></p-tableCheckbox>
              </td>
              <td>{{cust.name}}</td>
              <td>{{cust.address}}</td>
              <td>{{cust.phoneNumber}}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
